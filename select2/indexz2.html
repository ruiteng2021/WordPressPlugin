    var vector = [];
    $.each(json, function(index , value){

            };
        vector.push(tem);
    })
 
    var final_json = {

    };
 
 
    console.log(final_json);
 
 
 
     $(".prompt").select2({
         data:content,

         width: '100%',

         placeholder:"Enter First Name",
         templateResult:formatState
 
     });
 
    function formatState (text) {
 
          str ="";
          str += "<p style='padding-left: 12px;'>"+ text.text+ "</p>";
          var $state = $(str);
          return $state;
 
    };
 
 
    function btn_handler() {
        var data = $('.prompt').select2('data');
        console.log(data);
        alert(data[0].text)
    }
 


    var select2 = $("#select").select2({
        formatResult: format,
        formatSelection: format,
        escapeMarkup: function(m) { return m; }
    }).data('select2');

    select2.onSelect = (function(fn) {
        return function(data, options) {
            var target;
            
            if (options != null) {
                target = $(options.target);
            }
            
            if (target && target.hasClass('info')) {
                alert('click!');
            } else {
                return fn.apply(this, arguments);
            }
        }
    })(select2.onSelect);

    function format(state) {
        if (!state.id) return state.text; // optgroup

        html = "";
        html += state.text + "<i style='z-index: 1; position: relative;' class='info'>link</i>";
        // html += '<label for="' + state.text + '">'+ state.text +'</label>';
        // html += '<input class="info" onclick="btn_handler(this)" type="button" id="' + state.text + '" value="x"><br>';
