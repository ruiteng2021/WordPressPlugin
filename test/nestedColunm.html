<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="nested.css" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Lora:400,700|Nunito:400,700"
        rel="stylesheet"
    />

    <script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js"
        defer
    ></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css?wpfas=true">
    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->


</head>
<body>
    
    <div class="km-banner-image">
        <div class="km-banner-container">
            <div class="columns">
                <div class="column km-banner-favorates">
                    <div class="buttons">
                        <a href="#">
                            <button class="button">
                                <span class="icon">
                                    <i class="fas fa-heart"></i>
                                </span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column km-banner-text">
                    <h1>THE PURPLE LEAF</h1>
                </div>
            </div>
            <div class="columns">
                <div class="column km-banner-address">
                    <span class="icon-text">
                        <span class="icon">
                          <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <span>Address</span>
                      </span>
                </div>
            </div>
            <div class="columns">
                <div class="column km-banner-mail-order">
                    <span class="icon-text">
                        <span class="icon">
                          <i class="fas fa-mail-bulk"></i>
                        </span>
                        <span>MAIL ORDER Available</span>
                      </span>
                </div>
            </div>
            <div class="columns">
                <div class="column km-banner-featured-verify">
                    <div class="buttons">
                        <a href="http://www.stackoverflow.com/">
                            <button class="km-banner-featured button is-warning">
                                <span class="icon">
                                    <i class="fas fa-certificate"></i>
                                </span>
                                <span>Features</span>
                            </button>
                        </a>
                        <a href="http://www.stackoverflow.com/">
                            <button class="km-banner-featured button is-success">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                                <span>Verified</span>
                            </button>
                        </a>        
                    </div>
                </div>
                <div class="column km-banner-icons">
                    <div class="buttons">
                        <a href="http://www.stackoverflow.com/">
                            <button class="km-banner-icon button is-info is-rounded">
                                <span class="icon">
                                    <i class="fas fa-link"></i>
                                </span>
                            </button>
                        </a>
                        <a href="http://www.stackoverflow.com/">
                            <button class="km-banner-icon button is-success is-rounded">
                                <span class="icon">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </button>
                        </a>
                        <a href="http://www.stackoverflow.com/">
                            <button class="km-banner-icon button is-primary is-rounded">
                                <span class="icon">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </button>
                        </a>
                        <a href="http://www.stackoverflow.com/">
                            <button class="km-banner-icon button is-link is-rounded">
                                <span class="icon">
                                    <i class="fas fa-directions"></i>
                                </span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
